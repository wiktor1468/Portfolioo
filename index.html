    <main class="container">
        <div class="recent-work">
            <h2>My Recent Work</h2>

        <section id="contactForm">
            <h2>Kontakt</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="imie">Imię</label>
                    <input type="text" id="imie" name="imie" class="form-control" placeholder="Imię" required>
                </div>
                <div class="form-group">
                    <label for="telefon">Telefon</label>
                    <input type="tel" id="telefon" name="telefon" class="form-control" placeholder="Telefon" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="zalacznik">Załącznik</label>
                    <input type="file" id="zalacznik" name="zalacznik" class="form-control-file">
                </div>
                <div class="form-group">
                    <label for="tresc">Treść</label>
                    <textarea id="tresc" name="tresc" class="form-control" rows="4" placeholder="Wpisz treść wiadomości" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Wyślij</button>
            </form>
        </section>
